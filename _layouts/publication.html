---
layout: single          # 元の single.html を継承
---
<section class="page__content">
  {{ content }}                  <!-- Markdown 本文 -->

  {% if page.links %}
  <p class="page__links">
    {% for l in page.links %}
      <a href="{{ l.url }}">{{ l.label }}</a>{% unless forloop.last %} · {% endunless %}
    {% endfor %}
  </p>
  {% endif %}
</section>
