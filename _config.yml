# Jekyllへようこそ！
#
# この設定ファイルは、サイト全体に影響する設定や、
# 一度設定すれば頻繁に編集する必要のない値を記述するためのものです。
# 技術的な理由により、このファイルは `jekyll serve -l -H localhost` を使用しても
# 自動的には再読み込みされません。このファイルを変更した場合は、
# サーバープロセスを再起動してください。

# Basic Site Settings
locale                   : "ja-JP"
site_theme               : "default"
title                    : "肥後 千紀 Kazuki Higo"
title_separator          : "-"
name                     : &name "Kazuki Higo"
description              : &description "This is a Test Page."
url                      : https://millennium-nova.github.io # the base hostname & protocol for your site e.g. "https://[your GitHub username].github.io" or if you already have some other page hosted on Github then use "https://[your GitHub username].github.io/[Your Repo Name]"
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "milennium-nova/millennium-nova.github.io"

# サイトの著者 - 以下の設定はサイドバーに表示される著者情報を制御します。
#               フィールドが空白の場合、アイコンとリンクは表示されません。それ以外の場合は表示されます。
#               追加のカスタマイズは /_includes/author-profile.html を編集することで可能です。
author:
  # Biographic information
  avatar           : "kazukihigo.jpg"
  name             : "Kazuki Higo"
  pronouns         : # example: "she/her"  
  bio              : "Graduate student at the University of Tsukuba"
  location         : "Tsukuba, Japan"
  employer         : "University  of Tsukuba"
  uri              : # URL
  email            : "higo.kazuki.tkb_cw@u.tsukuba.ac.jp" 

  # Academic websites
  academia         : # URL
  arxiv            : # URL - Update with the correct link to your profile
  googlescholar    : # "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  impactstory      : # URL
  orcid            : # "http://orcid.org/yourorcidurl"
  semantic         : # URL
  pubmed           : # "https://www.ncbi.nlm.nih.gov/pubmed/?term=john+snow"
  researchgate     : # URL
  scopus           : # URL

  # Repositories and software development
  bitbucket        : # Username - Update with your username on the site
  codepen          : # Username
  dribbble         : # Username
  github           : "academicpages"
  kaggle           : # Username  
  stackoverflow    : # User number or user number and name (i.e., use "1" or "1/jeff-atwood")    

  # Social media
  # bluesky          : # "bsky.app" # Replace this with you Bluesky username
  # facebook         : # Username
  # flickr           : # Username
  # foursquare       : # Username
  # goodreads        : # Username
  # google_plus      : # Username
  # keybase          : # Username
  # instagram        : # Username
  # lastfm           : # Username
  # linkedin         : # Username
  # mastodon         : # URL
  # medium           : # URL
  # pinterest        : # Username
  # soundcloud       : # Username
  # steam            : # Username
  # telegram         : # URL
  # tumblr           : # Username
  # twitter          : # Username for X / Twitter
  # vine             : # Username
  # weibo            : # Username
  # wikipedia        : # Username
  # xing             : # Username
  # youtube          : # Username
  # zhihu            : # Username

# 出版物カテゴリ - 以下は出版物カテゴリとその見出しのリストです
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'    
  conferences:
    title: 'Conference Papers'

# サイト設定
teaser                   : "500x300.png" # フォールバックティーザー画像のファイル名を /images/ に配置します。例: "500x300.png"
breadcrumbs              : false # true または false (デフォルト)
words_per_minute         : 160
future                   : true
read_more                : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link             : false      #change to true to add link to talkmap on talks page
comments:
  provider               : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            :
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "master" # "master", "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  hide                   : false     # change to true to hide the RSS feed in the footer
  path                   : # blank (default) uses feed.xml


# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :


# Social Sharing
# twitter:
